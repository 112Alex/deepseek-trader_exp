services:
  # Redis сервис для FSM и подписок
  redis:
    image: redis:7-alpine
    container_name: crypto_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_bot_network

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_bot
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    restart: unless-stopped
    networks:
      - crypto_bot_network

volumes:
  redis_data:

networks:
  crypto_bot_network:
    driver: bridge

